<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo landing page with two column layout</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/home.css">
</head>

<body>
  <div>
    <nav class="container nav">
      <img class="nav__logo" src="./images/logo.svg" alt="Logo">

      <ul class="nav__links">
        <li><a href="#">Features</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </nav>

    <header class="container header">
      <div class="header__content">
        <h1 class="header__title">All your files in one secure location, accessible anywhere.</h1>
        <p class="header__text">Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.</p>
        <form class="header__form">
          <input class="input header__input" type="email" placeholder="Enter your email...">
          <button class="btn header__button">Get Started</button>
        </form>
      </div>
      <img class="header__image" src="./images/illustration-1.svg" alt="Illustration">
    </header>
  </div>
</body>

</html>
